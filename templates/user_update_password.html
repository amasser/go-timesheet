<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{.user.Username}} - Timesheet</title>
{{template "head.inc" .}}
</head>
<body>

<div id="chrome" class="user">

    {{template "toolbar.inc" .}}

    <h1>{{.session.User.Username}}</h1>

    {{if .message}}
    <h2 class="message">{{.message}}</h2>
    {{end}}

    <form class="standard update" method="POST" name="update">
        <h2>Update Password</h2>
        <p>
            <input class="standard" id="update-password" maxlength="256" name="password" placeholder="new password" required="required" type="password">
            {{if .errors.password}}<span class="error">{{.errors.password}}</span>{{end}}
        </p>
        <p>
            <button class="standard" id="update-submit" type="submit">Update</button>
        </p>
    </form>

</div>

</body>
</html>
